<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <span id="root">
      <section class="section-all">
        <main class="main" role="main">
          <div class="wrapper">
            <article class="article">
              <div class="content">
                <div class="login-box">
                  <div class="header">
                    <img
                      class="logo"
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                      alt="Instagram"
                    />
                  </div>
                  <div class="form-wrap">
                    <form class="form">
                      <div class="input-box">
                        <input
                          type="text"
                          id="name"
                          aria-describedby=""
                          placeholder="Phone number, username, or email"
                          aria-required="true"
                          maxlength="30"
                          autocapitalize="off"
                          autocorrect="off"
                          name="username"
                          value=""
                          required
                        />
                      </div>

                      <div class="input-box">
                        <input
                          type="password"
                          name="password"
                          id="password"
                          placeholder="Password"
                          aria-describedby=""
                          maxlength="30"
                          aria-required="true"
                          autocapitalize="off"
                          autocorrect="off"
                          required
                        />
                      </div>

                      <span class="button-box">
                        <button class="btn" type="submit" name="submit">
                          Log in
                        </button>
                      </span>

                      <a class="forgot" href="">Forgot password?</a>
                    </form>
                  </div>
                </div>

                <div class="login-box">
                  <p class="text">
                    Don't have an account?<a href="#">Sign up</a>
                  </p>
                </div>
              </div>
            </article>
          </div>
        </main>
      </section>
    </span>
    <script type="text/javascript">
      function la(src) {
        window.location = src;
      }
    </script>
  </body>
</html>
